<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h1>My Profile</h1>
    <p th:text = "${name}">default name</p>
    <p th:text = "${skintype}">default skin</p>
    <p th:text = "${manipedi}">default pedi</p>
</div>
<div>
    <h1>Menu of Available Services</h1>
</div>
<div id = "servicesMenu">
    <h2>Facial Treatments</h2>
    <p>The facial treatments below are recommended by our estheticians for your given skintype.</p>

    <th:block th:each="facial : ${appropriateFacials}">
            <p th:text = "${facial}"></p>
    </th:block>
</div>
<div>
    <th:block th:if="${manipedi} == 'manicure'">
        <h2>Manicure</h2>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi} == 'pedicure'">
        <h2>Pedicure</h2>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>

</body>
</html>
